{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}
  Logged Out - StockTrack
{% endblock %}

{% block content %}
  <div class="container d-flex flex-column justify-content-center align-items-center text-center py-5">
    <h1 class="display-5 fw-bold mb-3 text-success">You have logged out</h1>

    <div class="alert alert-info mb-4" role="alert">
      <h2 class="h4 mb-0">See you soon!</h2>
    </div>

    {% if user.is_authenticated %}
      <p class="mb-4">Welcome, {{ user.username }}!</p>
    {% else %}
      <a href="{% url 'user-login' %}" class="btn btn-lg px-5 py-2 text-white" style="background-color: #F79420; border-radius: 8px;">Login</a>
    {% endif %}
  </div>
{% endblock %}
